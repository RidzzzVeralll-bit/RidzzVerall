*{
    margin:0;

body{
    min-height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    color:#8b1457;
    background:
      radial-gradient(circle at 15% 20%, #ffd1dc 0%, transparent 40%),
      radial-gradient(circle at 80% 25%, #ffb6c1 0%, transparent 45%),

/* ===== DECOR EMOJI ===== */
.bg-decor{
    position:fixed;
    font-size:32px;
    opacity:.25;
    animation:floatDecor 14s ease-in-out infinite alternate;
    pointer-events:none;
}
@keyframes floatDecor{
    from{transform:translateY(0);}
    to{transform:translateY(-20px);}
}

/* ===== EMOJI FLOAT ===== */
.heart{
    position:fixed;
    opacity:.35;
    animation:floatLove linear infinite;
}
@keyframes floatLove{
    0%{transform:translate(0,0);}
    100%{transform:translate(22px,-42px);}
}

.bubble{
    position:fixed;
    width:10px;
    height:10px;
    border-radius:50%;
    background:rgba(255,255,255,.22);
    animation:floatBubble linear infinite;
}
@keyframes floatBubble{
    from{transform:translateY(0);}
    to{transform:translateY(-50vh);}
}

.sparkle{
    position:fixed;
    font-size:10px;
    opacity:.3;
    animation:blink 3s infinite alternate;
}
@keyframes blink{
    from{opacity:.2;}
    to{opacity:.55;}
}

/* ===== CONTENT ===== */
.title{
    margin-top:95px;
    margin-bottom:55px;
    font-size:36px;
    font-weight:900;
    background:linear-gradient(90deg,#ff0066,#ff1493,#ff69b4,#ff0066);
    background-size:300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:colorMove 6s linear infinite;
    letter-spacing:2px;
    text-align:center;
    text-shadow:0 0 6px rgba(255,255,255,.5);
}

@keyframes colorMove{
    0%{background-position:0%}
    100%{background-position:300%}
}

.photos{
    display:flex;
    gap:35px;
    margin-bottom:60px;
}

.photo-box{
    position:relative;
    width:150px;
    height:150px;
    border-radius:50%;
    padding:5px;
    background:linear-gradient(45deg,red,yellow,pink,violet,red);
    background-size:400% 400%;
    animation:rainbow 6s linear infinite;
}

@keyframes rainbow{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.photo-box img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
}

/* ===== MAHKOTA GEDE ===== */
.crown{
    position:absolute;
    top:-45px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;   /* GEDEIN DI SINI */
    filter:drop-shadow(0 0 6px rgba(255,215,0,.8));

audio{

/* ===== TEXT ===== */
.text{

    font-weight:700;
    text-align:center;

    margin-bottom:80px;
    color:#a80055;
    line-height:1.7;
    text-shadow:
      0 0 6px rgba(255,255,255,.6),

}

footer{

    bottom:12px;
    font-size:12px;
    font-weight:600;
    color:#a80055;
    opacity:.85;
}
</style>
